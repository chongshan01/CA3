    <script>
        // --------------------------------------------------------
        // Need to (i) connect to endpoints or (ii) redirect to URLs?
        // If yes to any, then include this
        // --------------------------------------------------------
        const baseUrl = "http://localhost:3000";

        // --------------------------------------------------------
        // Need to know who the current login user is?
        // If yes, then include this
        // --------------------------------------------------------
        const loggedInUserID = parseInt(localStorage.getItem("loggedInUserID"));

        // --------------------------------------------------------
        // Need the token for authentication?
        // If yes, then include this
        // --------------------------------------------------------
        const token = localStorage.getItem("token");

        // --------------------------------------------------------
        // Redirect if the user has not logged in
        // --------------------------------------------------------
        if (token === null || isNaN(loggedInUserID)) {
            console.log("Redirecting to login...");
            window.location.href = "/login/";
        }

        // --------------------------------------------------------
        // Endpoints / event handlers
        // --------------------------------------------------------
        var requestConfig = {
            headers: { "Authorization": "Bearer " + token }
        };

        console.log("----- Request config -----");
        console.log(requestConfig);


        $("#submit").submit((event) => {
            // console.log("hi");
            // prevents the page from refreshing
            event.preventDefault();

            // data extraction + compilation
            const requestBody = {
                title: $("#title").val(),
                description: $("#desc").val(),
                price: $("#price").val(),
                platform: $("#platform").val(),
                Category: $("#Category").val(),
                year: $("#year").val(),
            };

            console.log("----- compiled data -----");
            console.log(requestBody);

            axios.post(`${baseUrl}/game-add/`, requestBody, requestConfig)
                .then((response) => {
                    // console.log("hi");
                    // reset form value.
                    $("#search").val("");

                    const gameHtml = `

                                <div class="card-text text-muted text-center">Description: ${requestBody.description}</div>

                                <div class="card-text text-muted text-center">Category: ${requestBody.Category}</div>
                                <div class="card-text text-muted text-center">Year: ${requestBody.year}</div>
                            </div>
                        `;

                    ;
                    // })

                        // $('#messages').html(error);
